    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #viewDiv {
            position: absolute;
            top: 75px;
            right: 0;
            left: 0;
            bottom: 0px;
            margin: 0;
            padding: 0;
        }

        div.esri-legend--card__service-caption-container {
            background:  #7eaac5;
        }
    </style>

    <script src="https://js.arcgis.com/4.9/"></script>

    <script>
      require([
          "esri/views/MapView",
          "esri/widgets/Legend",
          "esri/widgets/Expand",
          "esri/WebMap"
        ],
        function(
          MapView, Legend, Expand, WebMap
        ) {

          const webmap = new WebMap({
            portalItem: { // autocasts as new PortalItem()
              id: "10f5128431d44f9180d9936834100ac5"
            }
          });

          const view = new MapView({
            container: "viewDiv",
            map: webmap,
            dockOptions: {
              position: "top-right"
            }
          });

          view.on("mouse-wheel", function(evt){
            evt.stopPropagation();
          });

          // add a legend widget instance to the view
          // and set the style to 'card'. This is a
          // responsive style, which is good for mobile devices

          // const basicLegend = new Expand({
          //   content: new Legend({
          //     view: view
          //   }),
          //   view: view,
          //   expanded: true
          // });
          // view.ui.add(basicLegend, "top-right");


          // const legend = new Expand({
            const legend = new Legend({
              view: view,
              style: {
                type: "card",
                layout: "auto"
              }
            })
            // view: view,
            // expanded: false
          // });
          view.ui.add(legend, "bottom-left");

        });
    </script>
