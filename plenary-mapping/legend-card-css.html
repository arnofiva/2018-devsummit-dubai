    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        div.esri-legend--card__service-caption-container, div.esri-widget--button {
            background: #5BC85B;
        }

        .esri-zoom .esri-widget--button {
            background: #5BC85B;
        }
    </style>

    <script src="https://js.arcgis.com/4.9/"></script>

    <script>
      require([
          "esri/views/MapView",
          "esri/widgets/Legend",
          "esri/widgets/Expand",
          "esri/WebMap"
        ],
        function(
          MapView, Legend, Expand, WebMap
        ) {

          const webmap = new WebMap({
            portalItem: { // autocasts as new PortalItem()
              id: "10f5128431d44f9180d9936834100ac5"
            }
          });

          const view = new MapView({
            container: "viewDiv",
            map: webmap
          });

          // add a legend widget instance to the view
          // and set the style to 'card'. This is a
          // responsive style, which is good for mobile devices

          const legend = new Expand({
            content: new Legend({
              view: view,
              style: {
                type: "card",
                layout: "auto"
              }
            }),
            view: view,
            expanded: true
          });
          view.ui.add(legend, "top-right");

        });
    </script>
</head>
