    html,

  <script>
require([
  "esri/WebMap",
  "esri/views/MapView",
  "esri/widgets/Legend"
], function(WebMap, MapView, Legend) {

  const map = new WebMap({
    portalItem: {
      id: "4b892bd62f514fb7ad24b17163a32eaa"
    }
  });
  const view = new MapView({
    container: "viewDiv",
    map: map
  });
  
  const legend = new Legend({view});
  view.ui.add(legend, "bottom-right");
});
  </script>
